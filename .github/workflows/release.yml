---
name: New release

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate_changelog:
    name: create release draft
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Get Previous tag'
        id: previoustag
        uses: "WyriHaximus/github-action-get-previous-tag@master"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: calculate next version
        id: version
        uses: patrickjahns/version-drafter-action@v1
        with:
          config-name: version-drafter.yml
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      # - name: Generate changelog
      #   uses: saadmk11/changelog-ci@v1.1.2
      #   with:
      #     token: ${{ secrets.GITHUB_TOKEN }}
      #     release_version: ${{ steps.version.outputs.next-version }}
      #     config_file: .github/changelog-ci-config.yml


      # MArche
      - name: Generate changelog
        uses: janheinrichmerker/action-github-changelog-generator@v2.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          configureSections: '{"features": {"prefix":"## 🚀 New Features","labels":["feature", "enhancement", "improvements"]}, "bugs": {"prefix":"## 🐛 Bug Fixes","labels":["fix", "bug", "bugfix"]}, "tests": {"prefix":"## 🧪 Tests","labels":["test"]}, "documentation": {"prefix":"## 📖 Documentation Updates","labels":["docs", "documentation", "doc"]}, "dependency": {"prefix":"## ⚙️ Dependencies","labels":["dependency"]}}'

#     need tag
      # - name: Generate changelog
      #   uses: mikepenz/release-changelog-builder-action@v5
      #   with:
      #     token: ${{ secrets.GITHUB_TOKEN }}
      #     configuration: github/changelog-config.json

      # - name: Generate changelog
      #   uses: charmixer/auto-changelog-action@v1
      #   with:
      #     token: ${{ secrets.GITHUB_TOKEN }}


      - name: push changelog
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          push-branch: 'main'
          commit-message: 'update changelog'
          force-add: 'true'
          files: CHANGELOG.md
          name: CI

      - name: Generate changelog for the release
        run: |
          sed '/## \[${{ steps.previoustag.outputs.tag }}\]/Q' CHANGELOG.md > CHANGELOGRELEASE.md

      - name: Read CHANGELOG.md
        id: package
        uses: juliangruber/read-file-action@v1
        with:
          path: ./CHANGELOGRELEASE.md

      - name: Delete old drafts
        uses: hugo19941994/delete-draft-releases@v1.0.1
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Create Release draft
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.version.outputs.next-version }}
          tag_name: ${{ steps.version.outputs.next-version }}
          body: |
            ${{ steps.package.outputs.content }}
          draft: true
          token: ${{ secrets.GITHUB_TOKEN }}
